{% extends 'base.html' %}

{% block head %}
<title>Submit</title>
<link rel="stylesheet" href="/static/css/db-submission-form.css">
<link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link
    href="https://fonts.googleapis.com/css2?family=Urbanist:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap"
    rel="stylesheet">
<link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link
    href="https://fonts.googleapis.com/css2?family=Playfair+Display:ital,wght@0,400;0,500;0,600;0,700;0,800;0,900;1,400;1,500;1,600;1,700;1,800;1,900&display=swap"
    rel="stylesheet">
<link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.3.1/dist/css/bootstrap.min.css"
    integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
<script src="https://code.jquery.com/jquery-3.3.1.slim.min.js"
    integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo"
    crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/popper.js@1.14.7/dist/umd/popper.min.js"
    integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1"
    crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@4.3.1/dist/js/bootstrap.min.js"
    integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM"
    crossorigin="anonymous"></script>
{% endblock %}

{% block body %}
<div class="container">
    <h1 class="mt-4">submit a found structure to the database</h1>
    <form id="structure-submission" action="/db_submit" method="POST" enctype="multipart/form-data">
        <input type="hidden" name="submission-type" value="structure">

        <div class="form-group">
            <label for="user-structure-name">Does the structure you would like to submit have a name by which it is
                often referred?</label>
            <input type="text" class="form-control" name="user-structure-name" id="user-structure-name">
        </div>

        <div class="form-group">
            <label for="user-structure-type">What type of building is this?</label>
            <select class="form-control" name="user-structure-type" id="user-structure-type">
                <option value="office-building">Office Building</option>
                <option value="residential-building">Residential Building</option>
                <option value="retail-building">Retail Building</option>
                <option value="hospitality-building">Hospitality Building</option>
                <option value="cultural-building">Cultural Building</option>
                <option value="multi-purpose-building">Multi-Purpose Building</option>
                <option value="institutional-civic-building">Institutional Civic Building</option>
                <option value="gathering-buidling">Gathering Building</option>
                <option value="religious-building">Religious Building</option>
                <option value="educational-building">Educational Building</option>
                <option value="industrial-building">Industrial Building</option>
                <option value="agricultural-building">Agricultural Building</option>
                <option value="recreational-building">Recreational Building</option>
                <option value="terminal-building">Terminal Building</option>
            </select>
        </div>

        <div class="form-group">
            <label for="user-arch-style">Which architectural style(s) does this structure exhibit?</label>
            <input type="text" class="form-control" name="user-arch-style" id="user-arch-style">
        </div>

        <div class="form-group">
            <label for="user-year-built">What year was this structure completed, or what year was it opened?</label>
            <input type="text" class="form-control" name="user-year-built" id="user-year-built">
        </div>

        <div class="form-group">
            <label for="user-arch-firm">Which architectural firm built this structure?</label>
            <input type="text" class="form-control" name="user-arch-firm" id="user-arch-firm">
        </div>

        <div class="form-group">
            <label for="user-architect-name">Who was the lead architect (or architects) on this project?</label>
            <input type="text" class="form-control" name="user-architect-name" id="user-architect-name">
        </div>

        <div class="form-group">
            <label for="user-street-address">Please enter the address for this location:</label>
            <input type="text" class="form-control" name="user-street-address" id="user-street-address"
                placeholder="Street Address">
            <input type="text" class="form-control" name="user-city" id="user-city" placeholder="City">
            <select class="form-control" name="user-state-or-province" id="user-state-or-province">
                <option value="null">State/Province</option>
                <option value="AL">Alabama</option>
                <option value="AK">Alaska</option>
                <option value="AZ">Arizona</option>
                <option value="AR">Arkansas</option>
                <option value="CA">California</option>
                <option value="CO">Colorado</option>
                <option value="CT">Connecticut</option>
                <option value="DE">Delaware</option>
                <option value="DC">District Of Columbia</option>
                <option value="FL">Florida</option>
                <option value="GA">Georgia</option>
                <option value="HI">Hawaii</option>
                <option value="ID">Idaho</option>
                <option value="IL">Illinois</option>
                <option value="IN">Indiana</option>
                <option value="IA">Iowa</option>
                <option value="KS">Kansas</option>
                <option value="KY">Kentucky</option>
                <option value="LA">Louisiana</option>
                <option value="ME">Maine</option>
                <option value="MD">Maryland</option>
                <option value="MA">Massachusetts</option>
                <option value="MI">Michigan</option>
                <option value="MN">Minnesota</option>
                <option value="MS">Mississippi</option>
                <option value="MO">Missouri</option>
                <option value="MT">Montana</option>
                <option value="NE">Nebraska</option>
                <option value="NV">Nevada</option>
                <option value="NH">New Hampshire</option>
                <option value="NJ">New Jersey</option>
                <option value="NM">New Mexico</option>
                <option value="NY">New York</option>
                <option value="NC">North Carolina</option>
                <option value="ND">North Dakota</option>
                <option value="OH">Ohio</option>
                <option value="OK">Oklahoma</option>
                <option value="OR">Oregon</option>
                <option value="PA">Pennsylvania</option>
                <option value="RI">Rhode Island</option>
                <option value="SC">South Carolina</option>
                <option value="SD">South Dakota</option>
                <option value="TN">Tennessee</option>
                <option value="TX">Texas</option>
                <option value="UT">Utah</option>
                <option value="VT">Vermont</option>
                <option value="VA">Virginia</option>
                <option value="WA">Washington</option>
                <option value="WV">West Virginia</option>
                <option value="WI">Wisconsin</option>
                <option value="WY">Wyoming</option>
                <option value="AB">Alberta</option>
                <option value="BC">British Columbia</option>
                <option value="MB">Manitoba</option>
                <option value="NB">New Brunswick</option>
                <option value="NL">Newfoundland & Labrador</option>
                <option value="NT">Northwest Territories</option>
                <option value="NS">Nova Scotia</option>
                <option value="NU">Nunavut</option>
                <option value="ON">Ontario</option>
                <option value="PE">Prince Edward Island</option>
                <option value="QC">Quebec</option>
                <option value="SK">Saskatchewan</option>
                <option value="YT">Yukon</option>
            </select>
            <input type="text" class="form-control" name="user-postal-code" placeholder="Postal Code">
            <input type="text" class="form-control" name="user-country" placeholder="Country">
        </div>

        <div class="form-group">
            <label for="db-upload">Please upload an image of your structure:</label>
            <input type="file" class="form-control-file" name="db-upload" accept="image/*">
        </div>

        <button type="submit" class="btn btn-primary">Submit</button>
    </form>
</div>
{% endblock %}

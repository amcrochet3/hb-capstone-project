<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <form id="structure_submission" action="/submit" method="POST">
        <label for="user_structure_name">Does the structure you would like to submit have a name by which it is often
            referred?</label>
        <input type="text" name="user-structure-name" id="user-structure-name">
        <br>

        <label for="user-structure-type">What type of building is this?</label>
        <select name="user-structure-type" id="user-structure-type">
            <option value="office-building">Office Building</option>
            <option value="residential-building">Residential Building</option>
            <option value="retail-building">Retail Building</option>
            <option value="hospitality-building">Hospitality Building</option>
            <option value="multi-purpose-building">Multi-Purpose Building</option>
            <option value="institutional-civic-building">Institutional Civic Building</option>
            <option value="gathering-buidling">Gathering Building</option>
            <option value="religious-building">Religious Building</option>
            <option value="educational-building">Educational Building</option>
            <option value="industrial-building">Industrial Building</option>
            <option value="agricultural-building">Agricultural Building</option>
            <option value="recreational-building">Recreational Building</option>
            <option value="terminal-building">Terminal Building</option>
        </select>
        <br>

        <label for="user-arch-style">Which architectural style(s) does this structure exhibit?</label>
        <input type="text" name="user-arch-style" id="user-arch-style">
        <br>

        <label for="user-year-built">What year was this structure completed, or what year was it opened?</label>
        <input type="text" name="user-year-built" id="user-year-built">
        <br>

        <label for="user-arch-firm">Which architectural firm built this structure?</label>
        <input type="text" name="user-arch-firm" id="user-arch-firm">
        <br>

        <label for="user-architect-name">Who was the lead architect (or architects) on this project?</label>
        <input type="text" name="user-architect-name" id="user-architect-name">
        <br>

        <label for="user-street-address">Please enter the address for this location:</label>
        <input type="text" name="user-street-address" id="user-street-address" placeholder="Street Address">
        <input type="text" name="user-city" id="user-city" placeholder="City">
        <select name="state-or-province-select" id="user-state-or-province"> State or Province
            <option value="null">None</option>
            <option value="AL">Alabama</option>
            <option value="AK">Alaska</option>
            <option value="AZ">Arizona</option>
            <option value="AR">Arkansas</option>
            <option value="CA">California</option>
            <option value="CO">Colorado</option>
            <option value="CT">Connecticut</option>
            <option value="DE">Delaware</option>
            <option value="DC">District Of Columbia</option>
            <option value="FL">Florida</option>
            <option value="GA">Georgia</option>
            <option value="HI">Hawaii</option>
            <option value="ID">Idaho</option>
            <option value="IL">Illinois</option>
            <option value="IN">Indiana</option>
            <option value="IA">Iowa</option>
            <option value="KS">Kansas</option>
            <option value="KY">Kentucky</option>
            <option value="LA">Louisiana</option>
            <option value="ME">Maine</option>
            <option value="MD">Maryland</option>
            <option value="MA">Massachusetts</option>
            <option value="MI">Michigan</option>
            <option value="MN">Minnesota</option>
            <option value="MS">Mississippi</option>
            <option value="MO">Missouri</option>
            <option value="MT">Montana</option>
            <option value="NE">Nebraska</option>
            <option value="NV">Nevada</option>
            <option value="NH">New Hampshire</option>
            <option value="NJ">New Jersey</option>
            <option value="NM">New Mexico</option>
            <option value="NY">New York</option>
            <option value="NC">North Carolina</option>
            <option value="ND">North Dakota</option>
            <option value="OH">Ohio</option>
            <option value="OK">Oklahoma</option>
            <option value="OR">Oregon</option>
            <option value="PA">Pennsylvania</option>
            <option value="RI">Rhode Island</option>
            <option value="SC">South Carolina</option>
            <option value="SD">South Dakota</option>
            <option value="TN">Tennessee</option>
            <option value="TX">Texas</option>
            <option value="UT">Utah</option>
            <option value="VT">Vermont</option>
            <option value="VA">Virginia</option>
            <option value="WA">Washington</option>
            <option value="WV">West Virginia</option>
            <option value="WI">Wisconsin</option>
            <option value="WY">Wyoming</option>
            <option value="AB">Alberta</option>
            <option value="BC">British Columbia</option>
            <option value="MB">Manitoba</option>
            <option value="NB">New Brunswick</option>
            <option value="NL">Newfoundland & Labrador</option>
            <option value="NT">Northwest Territories</option>
            <option value="NS">Nova Scotia</option>
            <option value="NU">Nunavut</option>
            <option value="ON">Ontario</option>
            <option value="PE">Prince Edward Island</option>
            <option value="QC">Quebec</option>
            <option value="SK">Saskatchewan</option>
            <option value="YT">Yukon</option>
        </select>
        <input type="text" placeholder="Postal Code">
        <input type="text" placeholder="Country">
        <br>

        <label for="user-img-url">Please include a link to your image:</label>
        <input type="link" name="user-img-url" id="user-img-url" placeholder="Image URL">
        <br>

        <button type="submit">Submit</button>
    </form>
</body>

</html>
